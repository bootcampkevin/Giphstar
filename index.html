<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">    

    <title>Giphstar</title>
  </head>
  <body>
    <header>      
      <nav class="navbar navbar-dark bg-dark justify-content-left">        
        <span class="text-white"><img width="30" height="30" class="mr-2 ml-5" src="./assets/images/star.png"></span><button id="fav-btn" class="bg-info"><span class="text-white"><img width="25" height="25" class="mr-2" src="./assets/images/fav.png">Favorites</span></button>        
        <button id="clear-btn" class="bg-danger"><span class="text-white"><img width="20" height="20" class="mr-2" src="./assets/images/mushroom.png">Clear</span></button>
        <button id="back-btn" class="bg-success"><span class="text-white"><img width="20" height="20" class="mr-2" src="./assets/images/mushroom.png">Go Back</span></button>
        <form class="form-inline">
          <input class="form-control mr-sm-2 text-dark" type="search" placeholder="i.e. Yoshi" aria-label="Search" id="giphy-input">
          <button id="add-giphy" class="btn btn-outline-info my-2 my-sm-0" type="submit">Add Button</button>         
        </form>
      </nav>
    </header>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <div id="buttons-view"></div>
    </nav>
    <div id="container-header"></div>
    <div class="container mt-5">      
      
      <div class="row p-2">
      <!-- style="border: 1px solid #d2d2d2;"-->
        <div class="col p-4">        
            
            
    <div id="favorites"></div>
            
    
    <div id="giphy-view"></div>

        </div>
      </div>
    
    </div>
    <div class="form-check-inline ml-3">
      <label class="form-check-label">
        <input type="checkbox" id="add10" class="form-check-input" value="">Don't Clear Images</label>
    </div>
    <!--container-->
  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
